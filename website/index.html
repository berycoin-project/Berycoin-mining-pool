<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{{=it.portalConfig.website.siteTitle}}</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'
    />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- CSS Files -->
    <link href="../static/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/assets/css/now-ui-dashboard.css?v=1.0.1" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="../static/assets/demo/demo.css" rel="stylesheet" />
</head>

<body class="">
    <div class="wrapper ">
        <div class="sidebar" data-color="orange">
            <!--
              Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
          -->
            <div class="logo">
                <a href="http://www.creative-tim.com" class="simple-text logo-mini">
                    BP
                </a>
                <a href="http://www.creative-tim.com" class="simple-text logo-normal">
                    Berypool
                </a>
                <div class="navbar-minimize">
                    <button id="minimizeSidebar" class="btn btn-simple btn-icon btn-neutral btn-round">
                        <i class="now-ui-icons text_align-center visible-on-sidebar-regular"></i>
                        <i class="now-ui-icons design_bullet-list-67 visible-on-sidebar-mini"></i>
                    </button>
                </div>
            </div>
            <div class="sidebar-wrapper">
                <div class="user">
                    <div class="photo">
                        <img src="assets/img/james.jpg" />
                    </div>
                    <div class="info">
                        <a data-toggle="collapse" href="#collapseExample" class="collapsed">
                            <span>
                                BerycoinPool
                            </span>
                        </a>
                    </div>
                </div>
                <ul class="nav">
                    <li class="{{? it.selected === 'index' }}active{{?}}">
                        <a href="/">
                            <i class="fa fa-home"></i> 
                            <p>Home</p>
                        </a>
                    </li>
                    <li class="{{? it.selected === 'getting_started' }}active{{?}}">
                        <a href="/getting_started">
                            <i class="fa fa-rocket"></i> 
                            <p>Getting Started</p>
                        </a>
                    </li>
                    <li class="{{? it.selected === 'stats' }}active{{?}}">
                        <a href="/stats">
                            <i class="fa fa-chart-pie"></i> 
                            <p>Statistics</p>
                        </a>
                    </li>
                    <li class="{{? it.selected === 'workers' }}active{{?}}">
                        <a href="/workers">
                            <i class="fa fa-cogs"></i> 
                            <p>Workers</p>
                        </a>
                    </li>
                    <li class="{{? it.selected === 'api' }}active{{?}}">
                        <a href="/api">
                            <i class="fa fa-code"></i>
                            <p>API</p>
                        </a>
                    </li>
                    <li class="{{? it.selected === 'key' }}active{{?}}">
                            <a href="/key.html">
                                <i class="fa fa-key"></i>
                                <p>key</p>
                            </a>
                        </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute bg-primary fixed-top">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <div class="navbar-toggle">
                            <button type="button" class="navbar-toggler">
                                <span class="navbar-toggler-bar bar1"></span>
                                <span class="navbar-toggler-bar bar2"></span>
                                <span class="navbar-toggler-bar bar3"></span>
                            </button>
                        </div>
                        <a class="navbar-brand" href="#pablo">Berypool</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                    </button>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="panel-header panel-header">
                <div class="header text-center">
                    <h2 class="title">Berycoin Official Mining Pool</h2>
                    <p class="category"> This is a open source mining pool for Berycoin
                        </br>
                        <a target="_blank" href="http://github.com/berycoin-project/berypool">Github Repo</a>.
                        </br>Please check our website
                        <a target="_blank" href="http://berypool.com">pool.berycoin.com</a>.
                    </p>
                </div>
            </div>
            <div class="content">
                <div class="row">
                    <div class="card">
                        <div class="card-heading">
                            <h4 class="card-title">
                                <ol class="breadcrumb">
                                    <li>Berypool</li><li>{{=it.selected}}</li>
                                </ol>
                            </h4>
                        </div>
                        <div class="card-body">
                            {{=it.page}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
